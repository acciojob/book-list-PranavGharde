<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">My<span class="text-primary">Book</span>List</h1>
		
        <div class="form-group">
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <input type="text" id="author" class="form-control mb-2" placeholder="Author">
            <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
            <button id="submit" class="btn btn-primary">Add Book</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list">
    
                </tbody>
            </table>
        </div>
    </div>
	
    <script src="script.js"></script>
</body>
</html>
